<body class="bg-dark h-100">
    <app-cabecalho-admin></app-cabecalho-admin>
  <div class="d-flex" style="min-height: calc(100vh - 76px - 72px)">
    <aside class="bg-custom text-light py-4" style="width: 250px;">
    <app-sidebar></app-sidebar>
</aside>
    <main class="col h-100 text-light p-4">
      <div class="d-flex align-items-end justify-content-between mb-4">
        <h1 class="h3">Editar Usuário</h1>

        <a routerLink="/admin/home" class="btn btn-light">Voltar</a>
      </div>

      <form action="" class="bg-custom rounded col-12 py-3 px-4" *ngIf="admin else naoExisteAdmin">
        <div class="mb-3 row">
          <label for="usuario" class="col-sm-2 col-form-label">Usuário:</label>
          <div class="col-sm-10">
            <input
              type="text"
              name="nome"
              [(ngModel)] = "admin.nome"
              class="form-control bg-dark text-light border-dark"
              id="usuario"
              placeholder="Ex: Admin"
              value=""
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
          <div class="col-sm-10">
            <input
              type="email"
              name="email"
              [(ngModel)] = "admin.email"
              class="form-control bg-dark text-light border-dark"
              id="email"
              placeholder="Ex: admin@kbrtec.com.br"
              value=""
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="senha" class="col-sm-2 col-form-label">Senha:</label>
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control bg-dark text-light border-dark"
              id="senha"
              name="senha"
              [(ngModel)] = "admin.senha"
            />
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button (click)="editarUsuario()" class="btn btn-light">Salvar</button>
        </div>
      </form>
      <ng-template></ng-template>

      <div class="bg-custom rounded overflow-hidden"></div>
    </main>
  </div>
  <ng-template #naoExisteAdmin>
    <h1>Administrador não encontrado.</h1>
  </ng-template>
  <app-rodape-admin></app-rodape-admin>
</body>
