<body class="bg-dark h-100">
    <app-cabecalho-admin></app-cabecalho-admin>
  <div class="d-flex" style="min-height: calc(100vh - 76px - 72px)">
    <aside class="bg-custom text-light py-4" style="width: 250px">
      <app-sidebar></app-sidebar>
    </aside>
    <main class="col h-100 text-light p-4">
      <div class="d-flex align-items-end justify-content-between mb-4">
        <h1 class="h3">Cadastrar Usuário</h1>

        <a href="/admin/home" class="btn btn-light">Voltar</a>
      </div>

      <form (submit)="cadastrarUsuario()" class="bg-custom rounded col-12 py-3 px-4">
        <div class="mb-3 row">
          <label for="usuario" class="col-sm-2 col-form-label">Usuário:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control bg-dark text-light border-dark"
              id="usuario"
              placeholder="Ex: Admin"
              name="nome"
              [(ngModel)] = "novoUsuario.nome"
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control bg-dark text-light border-dark"
              id="email"
              placeholder="Ex: admin@kbrtec.com.br"
              name="email"
              [(ngModel)] = "novoUsuario.email"
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="senha" class="col-sm-2 col-form-label">Senha:</label>
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control bg-dark text-light border-dark"
              id="senha"
              name="senha"
              [(ngModel)] = "novoUsuario.senha"
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="confSenha" class="col-sm-2 col-form-label"
            >Confirmar Senha:</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control bg-dark text-light border-dark"
              id="confSenha"
              name="confSenha"
              [(ngModel)] = "confSenha"
            />
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-light">Cadastrar</button>
        </div>
      </form>

      <div class="bg-custom rounded overflow-hidden"></div>
    </main>
  </div>
  <app-rodape-admin></app-rodape-admin>
</body>
