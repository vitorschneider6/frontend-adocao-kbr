<body class="bg-dark">
    <main class="py-5" style="min-height: calc(100vh - 72px);">
        <div class="container">
            <div class="bg-custom mx-auto row col-8 rounded shadow-sm overflow-hidden">
                <div class="col-6 bg-white p-5 d-flex align-items-center justify-content-center">
                    <img src="/assets/img/kbrtec.webp" alt="KBRTEC" height="200" width="200" class="object-fit-contain">
                </div>

                <div class="col-6 d-flex align-items-center p-5">
                    <form action="" class="form w-100">
                        <h2 class="h4 text-light">Redefina sua senha:</h2>
                        <p class="mb-4 text-light fw-light">Digite abaixo a sua nova senha. Não vá perder novamente, combinado?</p>

                        <div class="row row-gap-3">
                            <div class="col-12 form-group text-light">
                                <label for="senha">Senha:</label>
                                <input type="password" class="form-control bg-dark border-dark text-light" [(ngModel)]="novaSenha" id="senha" name="senha">
                                <!-- <small class="bg-danger rounded py-1 px-2 mt-1 d-block text-light">Erro</small> -->
                            </div>

                            <div class="col-12 mt-3 d-flex gap-2 align-items-center justify-content-between">
                                <button type="button" (click)="atualizarSenha()" class="btn btn-light">Atualizar senha</button>

                                <a routerLink="/admin/login" class="link-light">Voltar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <app-rodape-admin></app-rodape-admin>
    </body>
